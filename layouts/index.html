{{ partial "header.html" . }}

<section id=content>
  <ul class=posts_listing>
    {{ with .GetPage "/post" }}
    {{ range .Pages.ByDate.Reverse }}
    <li>
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      <div id=date>
        <time>{{ .Date.Format (.Site.Params.dateform | default "2006/01/02") }}</time>
      </div>
    </li>
    {{ end }}
    {{ end }}
  </ul>
</section>

{{ partial "footer.html" . }}
